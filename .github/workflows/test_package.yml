name: test_package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.6
          mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          channel-priority: true
      - name: "Install bioconda dependencies"
        shell: bash -l {0}
        run: conda env create -f conda_env.yaml
             conda activate sarand
      - name: "Install sarand"
        shell: bash -l {0}
        run: pip install .
      - name: "Run test"
        shell: bash -l {0}
        run: bash test/test.sh
